description: projeto para assinaturas digital.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #Package store local data
  shared_preferences: ^2.0.15

  #Package Animations
  lottie: ^1.3.0

