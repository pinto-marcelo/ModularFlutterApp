  font_awesome_flutter: ^10.1.0

  #Package send Email
  mailer: ^5.1.0

  #Package validator form
  validatorless: ^1.2.1

  #Package picker files
  file_picker: ^4.6.0

  #Package pick file path
  path_provider: ^2.0.10

  intl: ^0.17.0

  #Package open play store and applestore
  url_launcher: ^6.1.5

  #Package using for image svg icons
  flutter_svg: ^1.1.1+1

  #Package para snackbar
  top_snackbar_flutter: ^2.1.1

  #Package mobx para controller
  mobx: ^2.0.7+5

  #Package flutter_mobx para controller
  flutter_mobx: ^2.0.6+1

  #Package modular rotas,etc
  flutter_modular: ^5.0.3
  provider: ^6.0.3
  flutter_bloc: ^8.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  #Package para gerar codigo
  mobx_codegen: ^2.0.7

  #Package para criar as pastas
  build_runner: ^2.2.0

  flutter_lints: ^1.0.0

